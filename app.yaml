# application: monxansh-hrd
# version: 1
runtime: python310
service: default
instance_class: F1
entrypoint: gunicorn -b :$PORT main:app
app_engine_apis: true

automatic_scaling:
  max_instances: 1

handlers:
- url: /(favicon\.ico|robots\.txt|sitemap.xml)
  static_files: static/\1
  upload: static/.*

- url: /img
  static_dir: media
  expiration: "14d"
