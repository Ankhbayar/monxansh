<body>
<table border=0 cellpadding=3 cellspacing=1 width=100% bgcolor=white> 
<tr bgcolor="#ededed">
	<td><strong>{{currency_title|escape}}</strong></td>
	<td><strong>{{currency_rate_title|escape}}</strong></td>
</tr><tbody>
{% for row in hansh_list %}
<tr bgcolor="#ffffff" >
	<td alt="{{row.name}}" id="{{row.code}}">{{row.code}}</td>
	<td align=right width=50%>{{row.rate}}</td>
</tr>
{% endfor %}
</tbody><tfoot><tr><td>{{source|escape}} :</td><td align="right"><a href="{{source_link}}" target="_blank"><strong>» Монгол банк</strong></a></td></tr>{% if use_conv_tool %}
	<tr>
		<td colspan="2">
			<label for="mnt" style="width:15%; display:inline-block; padding-left: 10px;">Төгрөг </label> <input type="text" id="mnt" style="width:80%;" /> <br />
			<select id="rate" style="width:15%; display:inline-block;  padding-left: 10px;">{% for row in hansh_list %}
				<option value="{{row.rate_float}}"><img src="/img/{{row.code}}.png" /> {{row.code}} </option>
			{% endfor %}</select> 
			</label><input type="text" id="currency" style="width:80%;"/> </br>
			
		</td>
	</tr>
{% endif %}</tfoot></table>
{% if use_conv_tool %}
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
 </script>
 <script type="text/javascript">
 $(function(){
 	$("#mnt").keyup(function(){
 		var rate = parseFloat( $('select#rate option:selected').val() ) ;
 		var mnt_val = parseFloat( $(this).val() ) ;
 		$("#currency").val(parseFloat(mnt_val / rate ).toFixed(2) );
 	});
	$("#currency").keyup(function(){
 		var rate = parseFloat( $('select#rate option:selected').val() ) ;
 		var currency_val = parseFloat( $(this).val() ) ;
 		$("#mnt").val( parseFloat(rate * currency_val).toFixed(2) )
 	});
 	$("#rate").change(function(){
 		$("#mnt").keyup(); // ????

 })
 </script>
